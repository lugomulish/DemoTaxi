<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <meta http-equiv="Content-Security-Policy" content="script-src 'self' https://maps.googleapis.com/ https://maps.gstatic.com/ https://mts0.googleapis.com/ https://mts1.googleapis.com/ 'unsafe-inline' 'unsafe-eval'">
    <title></title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- google maps -->
    <script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?&sensor=false"></script>

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>
  </head>
  <body ng-app="starter" ng-controller="AppController" class="platform-android platform-cordova platform-webview">
    <ion-pane>
      <ion-header-bar class="bar-stable">
        <h1 class="title">Ionic Blank Startera</h1>
      </ion-header-bar>
      <ion-content scroll="false">
      <div class="list">

        <label class="item item-input item-select">
          <div class="input-label">
            Selecciona Funcion
          </div>
          <select ng-model="user.typeFunction" ng-change="getCurrentPosition(user.typeFunction)">  <option selected>Selecciona</option>
            <option value="taxista">Taxista</option>            
            <option value="cliente">cliente</option>
          </select>
        </label>

      </div>        
      <div id="demo">La direccion actual es :</div><br><br>
        <div id="map-canvas" data-tap-disabled="true" style="float:left;width:70%; height:100%"></div>
        <!-- <div id="map" style="float:left;width:70%; height:100%"></div> -->
        <div id="directionsPanel" style="float:right;width:30%;height 100%">
        <p>Total Distance: <span id="total"></span></p>
      </div>


      </ion-content>
    </ion-pane>
  </body>
</html>
